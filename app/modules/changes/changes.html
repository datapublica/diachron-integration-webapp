<div class="changes">
    <div class="changes-container">
        <div layout="row">

            <div class="filter-column">
                <div>
                    <highchart id="typeChart" config="Changes.typeChartConfig"></highchart>
                </div>

                <div ng-if="Changes.measureChartConfig">
                    <highchart id="measureChart" config="Changes.measureChartConfig"></highchart>
                </div>

                <div ng-if="Changes.dimensionChartConfig">
                    <highchart id="dimensionChart" config="Changes.dimensionChartConfig"></highchart>
                </div>

                <div ng-if="Changes.measureValueChartConfig">
                    <highchart id="measureValueChart" config="Changes.measureValueChartConfig"></highchart>
                </div>

                <div ng-if="Changes.propertyChartConfig">
                    <highchart id="propertyChart" config="Changes.propertyChartConfig"></highchart>
                </div>

                <div ng-if="Changes.valueChartConfig">
                    <highchart id="valueChart" config="Changes.valueChartConfig"></highchart>
                </div>

            </div>

            <div class="content-column" flex="1">
                <div class="content-container">
                    <h3></h3>

                    <div ng-repeat="item in Changes.changes.results" class="change-item">
                        <p>{{item.type}}</p>
                        <ul>
                            <li ng-repeat="(k, v) in item.properties">{{k}} : {{v}}</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
